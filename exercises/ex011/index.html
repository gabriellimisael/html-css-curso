<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a inserir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/eu gosto assim.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir audios</p> <a href="media/eu gosto assim.mp3">Clique aqui para baixar MP3</a>
    </audio>
    
    </body>
    </html>
</body>
</html>
